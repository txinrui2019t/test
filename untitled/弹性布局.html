<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /*单个选择器 id   class  tag
        组合选择器 优先级会高 父子选择器空格
        */
        .wrap{
            width: 1200px;
            border: black 1px solid;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            background-color: #00ff;
            border: black 1px solid;
        }




    </style>
</head>
<body>
<!--css3 新特性 布局-->
<!-- 浮动 脱离文档流 外层的父元素 没有设置宽高 父元素的高度为0-->

<div class="wrap">
    <div>

    </div>
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
